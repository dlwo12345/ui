<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 초기화 소스 -->
    <link rel="stylesheet" href="../../public/common.css">
    <!-- css -->

    <!-- jquery cdn -->

    <!-- script -->

    <script>
        $(document).ready(function () {
            var slide = new Slide();
        });
    </script>

<body>

        <ul class="panel">

            <li>2번슬라이드</li>

            <li>슬라이드 버튼2번</li>
            <li>슬라이드 버튼3번</li>

        <div class="next">이후</div>
    </div>
